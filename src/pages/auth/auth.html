<app class="auth-page">
    <div class="container">
      <div class="jumbotron">
        <div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#signIn" aria-controls="home" role="tab" data-toggle="tab">Sign In</a>
            </li>
            <li role="presentation">
              <a href="#signUp" aria-controls="profile" role="tab" data-toggle="tab">Sign Up</a>
            </li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="signIn">
              <h1>Sign In</h1>
              <form>
                <div class="form-group">
                  <label for="signInEmail">Email address</label>
                  <input type="email" class="form-control" id="signInEmail" placeholder="Email" ng-model="$ctrl.signIn.email">
                </div>
                <div class="form-group">
                  <label for="signInPassword">Password</label>
                  <input type="password" class="form-control" id="signInPassword" placeholder="Password" ng-model="$ctrl.signIn.password">
                </div>
                <button type="submit" class="btn btn-success" ng-click="$ctrl.enter($ctrl.$http, $ctrl.signIn)">Sign In</button>
              </form>
            </div>

            <div role="tabpanel" class="tab-pane" id="signUp">
              <h1>Sign Up</h1>
              <form>
                <div class="form-group">
                  <label for="signUpEmail">Email address</label>
                  <input type="email" class="form-control" id="signUpEmail" placeholder="Email" ng-model="$ctrl.newUser.email">
                </div>
                <div class="form-group">
                  <label for="signUpFirst">First Name</label>
                  <input type="text" class="form-control" id="signUpFirst" placeholder="First Name" ng-model="$ctrl.newUser.first">
                </div>
                <div class="form-group">
                  <label for="signUpLast">Last Name</label>
                  <input type="text" class="form-control" id="signUpLast" placeholder="Last Name" ng-model="$ctrl.newUser.last">
                </div>
                <div class="form-group">
                  <label for="signUpGender">Gender</label>
                  <select class="form-control" id="signUpGender" ng-model="$ctrl.newUser.gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="signUpBDay">Birth Day</label>
                  <input type="date" class="form-control" id="signUpBDay" ng-model="$ctrl.newUser.bD">
                </div>
                <div class="form-group">
                  <label for="signUpPassword">Password</label>
                  <input type="password" class="form-control" id="signUpPassword" placeholder="Password" ng-model="$ctrl.newUser.password">
                </div>
                <button type="submit" class="btn btn-success" ng-click="$ctrl.registration($ctrl.$http, $ctrl.newUser)">Sign Up</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
</app>
